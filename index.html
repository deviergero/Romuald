      margin-right: auto;

    .cell {
      background-color: #1e1e1e;
      height: 50px;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2em;
      transition: 0.3s;
    }

    .safe {
      background-color: #00c853;
      color: white;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #00ff99;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      color: #000;
      cursor: pointer;
    }

    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>

  <script>
    const taille = 5;
    const nbMines = 3;
    const nbSignaux = 5;

    function genererSignaux() {
      const total = taille * taille;
      const grille = document.getElementById("grille");
      grille.innerHTML = "";

      const mines = new Set();
      while (mines.size < nbMines) {
        mines.add(Math.floor(Math.random() * total));
      }

      const possibles = [...Array(total).keys()].filter(i => !mines.has(i));
      const signaux = [];

      while (signaux.length < nbSignaux) {
        const idx = Math.floor(Math.random() * possibles.length);
        signaux.push(possibles.splice(idx, 1)[0]);
      }

      for (let i = 0; i < total; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        if (signaux.includes(i)) {
          cell.classList.add("safe");
          cell.innerHTML = "âœ…";
        }
        grille.appendChild(cell);
      }
    }

    genererSignaux();
  </script>
